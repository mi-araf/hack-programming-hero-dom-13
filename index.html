<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4518a9ec8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/lws.png" type="image/x-icon">
    <title>Hack- Programming Hero Course || with DOM</title>
</head>

<body>
    <!-- start navbar -->
    <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand">
                <img src="./images/logo.png" alt="programming hero Logo" />
            </a>
        </div>
        <div class="avatar">
            <!-- <img src="./images/lws.png" alt="LWS Logo" /> -->
            <p>&copy; ARAF</p>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start main  -->
    <section class="main">
        <!-- start course details  -->
        <div class="milestoneDetails">
            <img class="milestoneImage" src="./images/kv.png" alt="" />

            <h1 class="title">Module title here</h1>
            <p class="details">Module description here</p>
        </div>
        <!-- end course details -->

        <!-- start all milestones & modules -->
        <div>
            <p style="padding: 0.5rem; text-align:center">Click on the checkbox!</p>
            <div class="milestones">
                <div class="milestone border-b">
                    <div class="flex">
                        <div class="checkbox"><input type="checkbox" /></div>
                        <div>
                            <p>
                                Milestone 1 name
                                <span><i class="fas fa-chevron-down"></i></span>
                            </p>
                        </div>
                    </div> 
                    <div class="hidden_panel">
                        <div class="module border-b">
                            <p>Module Name</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="doneList">
                <h3 style="padding: 0.5rem; text-align:center">Completed Milestone</h3>
                <!-- done list will load here -->
            </div>
        </div>
        <!-- end all milestones and modules -->
    </section>

    <footer>
        <div style="font-size: 1.2rem;">Made by Araf &copy;<div style="font-size: 0.6rem;">with the help of Sumit Saha's video</div></div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
